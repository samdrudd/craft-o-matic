<html>
	<head>
		<title>MatCalc</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
		<script src="https://use.fontawesome.com/f3009b4d7d.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div ng-app="matcalc" ng-controller="matcalcCtrl" ng-init="init()">
			<nav class="navbar navbar-light bg-light">
				<form class="form-inline col-6">
					<input type="text" ng-model="search" placeholder="Search" class="form-control mr-2 col-8"></input>
					<button type="submit" ng-click="doSearch()" class="btn btn-primary form-control mr-1">
						Search <i class="fa fa-spinner fa-spin" ng-show="isSearching"></i>
					</button>
					<button type="button" ng-click="clearAll()" class="btn btn-secondary form-control">
						Clear All
					</button>
				</form>
				<form class="form-inline col-6">
					<select name="recipeSelector" ng-model="recipeSelection" ng-options="recipe as recipe.name for recipe in recipes | orderBy: 'name'" class="form-control col-12">
						<option value="" selected="selected">-- Make a Selection --</option>
					</select>
				</form>
			</nav>

			<div class="container-fluid px-4">
				<div class="row no-gutters">
					<div class="col-3" ng-repeat="recipe in selectedRecipes">
						<div class="card">
							<div class="card-header text-center">
								<img ng-src="{{ recipe.icon }}" class="header float-left" width="50" height="50">
								<div class="card-title">{{ recipe.name }}</div>
								<a href="#" ng-click="delete($index)" class="cancel"><i class="fa fa-times fa-lg"></i></a>
							</div>
							<div class="card-body">
								<div class="list">
									<ul>
										<li ng-repeat="recipe in recipe.tree | filter:{isCrystal : false}" mc-recipe-tree recipe="recipe">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
			
		<script src="matcalcApp.js"></script>
		<script src="matcalcCtrl.js"></script>
	</body>
</html>
